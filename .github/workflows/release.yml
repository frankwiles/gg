name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-15
            target: x86_64-apple-darwin
          - os: macos-14
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --verbose --all-features

  build:
    name: Build (${{ matrix.target }})
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: gg
            asset_name: gg-linux-x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: gg
            asset_name: gg-linux-x86_64-musl
          - os: macos-15
            target: x86_64-apple-darwin
            artifact_name: gg
            asset_name: gg-macos-x86_64
          - os: macos-14
            target: aarch64-apple-darwin
            artifact_name: gg
            asset_name: gg-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: gg.exe
            asset_name: gg-windows-x86_64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get install -y musl-tools

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --verbose --release --target ${{ matrix.target }}

      - name: Strip binary (Linux/macOS)
        if: runner.os != 'Windows'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Upload raw binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}-bin
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          cd -

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        run: |
          Compress-Archive -Path target/${{ matrix.target }}/release/${{ matrix.artifact_name }} -DestinationPath ${{ matrix.asset_name }}.zip

      - name: Upload archive artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}-archive
          path: ${{ matrix.asset_name }}.tar.gz

      - name: Upload archive artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}-archive
          path: ${{ matrix.asset_name }}.zip

      - name: Upload release asset (Unix)
        if: runner.os != 'Windows'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.asset_name }}.tar.gz

      - name: Upload release asset (Windows)
        if: runner.os == 'Windows'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.asset_name }}.zip

  release-summary:
    name: Generate Release Summary
    needs: build
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate release summary
        run: |
          echo "# ðŸš€ Release ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## ðŸ“¦ Raw Binaries (Workflow Artifacts)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Quick downloads of the standalone executables:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Binary | Artifact Download |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|-------------------|" >> $GITHUB_STEP_SUMMARY

          # Get the run ID from GitHub API
          RUN_ID="${{ github.run_id }}"

          for asset in artifacts/*-bin; do
            if [ -d "$asset" ]; then
              name=$(basename "$asset" | sed 's/-bin$//')
              files=("$asset"/*)
              file="${files[0]}"
              filename=$(basename "$file")
              artifact_url="https://github.com/${{ github.repository }}/actions/runs/${RUN_ID}"

              # Get platform name
              case "$name" in
                *linux*) platform="Linux x86_64" ;;
                *macos*x86_64*) platform="macOS (Intel)" ;;
                *macos*aarch64*) platform="macOS (Apple Silicon)" ;;
                *windows*) platform="Windows x86_64" ;;
                *) platform="$name" ;;
              esac

              echo "| \`${platform}\` | \`${filename}\` | [ðŸ“¥ Binary](${artifact_url}) |" >> $GITHUB_STEP_SUMMARY
            fi
          done

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“¦ Release Archives (GitHub Release)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Compressed archives attached to the release:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Archive | Release Download |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|---------|------------------|" >> $GITHUB_STEP_SUMMARY

          for asset in artifacts/*-archive; do
            if [ -d "$asset" ]; then
              name=$(basename "$asset" | sed 's/-archive$//')
              files=("$asset"/*)
              file="${files[0]}"
              filename=$(basename "$file")

              # Get platform name
              case "$name" in
                *linux*) platform="Linux x86_64" ;;
                *macos*x86_64*) platform="macOS (Intel)" ;;
                *macos*aarch64*) platform="macOS (Apple Silicon)" ;;
                *windows*) platform="Windows x86_64" ;;
                *) platform="$name" ;;
              esac

              echo "| \`${platform}\` | \`${filename}\` | [ðŸ“¥ Archive](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/${filename}) |" >> $GITHUB_STEP_SUMMARY
            fi
          done

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“‹ Installation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '### From raw binary:' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Download the binary for your platform from the artifacts above" >> $GITHUB_STEP_SUMMARY
          echo "chmod +x gg  # or gg.exe on Windows" >> $GITHUB_STEP_SUMMARY
          echo "mv gg /usr/local/bin/  # or add to PATH" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '### From release archive:' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Download and extract the archive for your platform" >> $GITHUB_STEP_SUMMARY
          echo "tar xzf gg-*.tar.gz  # or unzip on Windows" >> $GITHUB_STEP_SUMMARY
          echo "chmod +x gg" >> $GITHUB_STEP_SUMMARY
          echo "mv gg /usr/local/bin/  # or add to PATH" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
